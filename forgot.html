<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/style/forgot.css">
    <script type="module" src="/js/forgot.js" defer></script>
    <link rel="stylesheet" href="./assets/style/response.forgot.css">
    <title>NinoBank</title>
    <link rel="icon" href="./assets/logo/logo-Photoroom.png" type="image/x-icon" />    
</head>

<body>
    <div class="page">
        <div class="message" id="message" style="display: none;" ></div> <!-- Message display -->
        <div class="main">
            <div class="left-img">
                <div class="img-solution">
                    <img src="/assets/img/logo-Photoroom.png" alt="" class="logo-bank">
                    <p class="name-bank">
                        <span class="content-1">NINO</span>
                        <span class="content-2">BANK</span>
                    </p>
                    <p class="slogan">Tích cực pay tiền - Vận may sẽ đến</p>
                </div>
            </div>
            <div class="right-login">
                <div class="header-logo">
                    <img src="/assets/img/logo-Photoroom.png" alt="" class="header_logo-icon">
                    <p class="header_logo-content"><span class="content-1">NINO</span><span
                            class="content-2">BANK</span></p>
                </div>
                <div class="mid_content">
                    <h2>Quên mật khẩu</h2>
                    <p>Vui lòng nhập email và số điện thoại <br> để reset mật khẩu</p>
                </div>
                <div class="form-container">
                    <div class="form-container_group">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" class="form_input password" id="email" placeholder="Nhập địa chỉ email" required>
                    </div>
                    <div class="form-container_group">
                        <i class="fa-solid fa-phone input-icon"></i>
                        <input type="text" class="form_input password" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                </div>
                <div class="form-control">
                    <input id="submitBtn" class="control_sign-in" type="button" value="Gửi liên kết đặt lại mật khẩu">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="footer_bar">
            <li class="bar-funtion">
                <i class="fa-solid fa-book"></i>
                <p>Điều khoản sử dụng dịch vụ</p>
            </li>
            <li class="bar-funtion">
                <i class="fa-solid fa-clipboard-question"></i>
                <p>Biểu phí dịch vụ</p>
            </li>
            <li class="bar-funtion">
                <i class="fa-solid fa-book-open"></i>
                <p>Hướng dẫn sử dụng dịch vụ</p>
            </li>
            <li class="bar-funtion">
                <i class="fa-regular fa-credit-card"></i>
                <p>Hướng dẫn giao dịch an toàn</p>
            </li>
            <li class="bar-funtion">
                <i class="fa-regular fa-circle-question"></i>
                <p>Câu hỏi thường gặp</p>
            </li>
        </ul>
    </div>
    <script type="module" src="./js/forgot.js"></script>
</body>

</html>
